    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">

    <!--     Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114126224-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-114126224-1');

    <style>
        body {
            margin-top: 50px;
            position: relative;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand abs" href="#">QuickJob.io</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapsingNavbar">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="//codeply.com">Homepage</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/" data-toggle="collapse">Dashboard</a>
              </li>
          </ul>

  {% if user.is_authenticated %}

          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="" data-target="#myModal" data-toggle="modal">Welcome {{ user.username }}!</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}" data-target="#myModal" data-toggle="modal">Logout</a>
              </li>
          </ul>
  {% else %}
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}" data-target="#myModal" data-toggle="modal">Login</a>
              </li>
          </ul>
  {% endif %}


      </div>
  </nav>
